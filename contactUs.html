<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="stylesheet" href="styles/contactUs.css" />
  <link rel="stylesheet" href="styles/responsive.css" />
  <title>NourishWise Contact Us</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMDE8cvdRa7zBbb4T3N6g5RhiB2V1Knq8MkHx6" crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/f70dd16b18.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- =========================== HEADER SECTION ===========================-->
  <header id="header">
    <nav>
      <div class="logo">
        <img src="assets/diet_logo_t.png" alt="NourishWise logo" />
      </div>
      <ul class="nav-list" id="nav-list">
        <div class="aside-top">
          <img src="assets/diet_logo_t.png" alt="">
          <h1>NourishWise</h1>
          <a href="javascript:void(0)" class="closebtn" onclick="closeNavPanel()">×</a>
        </div>

        <li><a href="index-2.html">Home</a></li>
        <li><a href="diet-plan.html">Diet Plan</a></li>
        <li><a href="#">Insights</a></li>
        <li><a href="dieticians.html">Dieticians</a></li>
        <li><a href="contactUs.html" class="btn">Contact Us</a></li>
      </ul>
      <div class="action-btn-container">
        <a href="customer-dashboard.html" class="user-profile">
          <img class="profileImage" src="" class="profile-pic" alt="Profile Picture"
            style="width: 50px; height: 50px;" />
        </a>
        <div class="menu-toggle">
          <span style="font-size:30px;cursor:pointer" onclick="openNavPanel()">☰</span>
        </div>
      </div>
    </nav>
  </header>

  <!-- =========================== FORM SECTION ===========================-->
  <div class="contact-container">
    <h1>Contact Us</h1>
    <form action="index-2.html" class="contactUs-form">
      <div class="field-container">
        <input type="text" name="name" placeholder="Enter your Fullname..." required />
      </div>
      <div class="field-container">
        <input type="email" name="email" placeholder="Enter your Email..." required />
      </div>
      <div class="field-container message">
        <textarea id="message" name="message" placeholder="Write your message here..."></textarea>
      </div>
      <div class="field-container">
        <input type="submit" value="Send your message" id="sendMessageButton" class="btn" required />
      </div>
    </form>
  </div>

  <script src="script/script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document
        .getElementById("sendMessageButton")
        .addEventListener("click", function (event) {
          event.preventDefault(); // Prevents form from submitting
          alert("Sent successfully");
        });
    });
  </script>

  <script>
    // Function to load and display the profile picture from localStorage
    function loadProfilePicture() {
      const storedImage = localStorage.getItem("profilePic");
      const profileImages = document.querySelectorAll(".profileImage");

      if (storedImage) {
        profileImages.forEach(img => img.src = storedImage);
      } else {
        profileImages.forEach(img => img.src = "default-profile.png"); // Set a default image if none is stored
      }
    }

    // Load the profile picture when the page loads
    document.addEventListener("DOMContentLoaded", loadProfilePicture);
  </script>
</body>

</html>
