<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/contactUs.css" />
    <title>NourishWise Contact Us</title>
  </head>
  <body>
    <!-- =========================== HEADER SECTION ===========================-->
    <header id="header">
      <nav>
        <div class="logo">
          <img src="assets/diet_logo_t.png" alt="NourishWise logo" />
        </div>
        <ul class="nav-list" id="nav-list">
          <li>
            <!-- <i class="fas fa-bars"></i> -->
            <a href="" id="active">Home</a>
          </li>
          <li><a href="diet-plan.html">Diet Plan</a></li>
          <li><a href="insight.html">Insights</a></li>
          <li><a href="dieticians.html">Dieticians</a></li>
          <li><a href="contactUs.html" class="btn">Contact Us</a></li>
        </ul>
        <div class="action-btn-container">
          <div class="user-profile">
            <img src="assets/img-1.jpg" alt="user-profile" />
          </div>
          <div class="menu-toggle" id="mobile-menu" onclick="toggleNavbar()">
            <i class="fas fa-bars">=</i>
          </div>
        </div>
      </nav>
    </header>

    <!-- =========================== FORM SECTION ===========================-->
    <div class="background-container">
      <div class="contact-container">
        <h1>Contact Us</h1>
        <form action="index.html" class="contactUs-form">
          <div class="field-container">
            <input
              type="text" name="name"
              placeholder="Enter your Fullname..."
              required
            />
          </div>
          <div class="field-container">
            <input
              type="email" name="email"
              placeholder="Enter your Email..."
              required
            />
          </div>
          <div class="field-container message">
            <input
              type="text" name="message" id="message"
              placeholder="What would you like to say..."
              required
            />
          </div>
          <div class="field-container">
            <input type="submit" value="Send your message" required />
          </div>
        </form>
      </div>
    </div>
    <!-- =========================== FOOTER SECTION ===========================-->
    <footer class="footer">
      <div class="footer-content">
        <p>&copy; 2024 Your Company. All rights reserved.</p>
        <ul class="footer-links">
          <li><a href="privacy.html">Privacy Policy</a></li>
          <li><a href="terms.html">Terms of Service</a></li>
          <li><a href="contactUs.html">Contact Us</a></li>
        </ul>
      </div>
      <div class="social-media">
        <a
          href="https://linkedin.com"
          target="_blank"
          class="fab fa-linkedin-f"
        ></a>
        <a href="https://wa.me/" target="_blank" class="fab fa-whatsapp"></a>
        <a
          href="https://facebook.com"
          target="_blank"
          class="fab fa-facebook-f"
        ></a>
        <a
          href="https://twitter.com"
          target="_blank"
          class="fab fa-twitter"
        ></a>
        <a
          href="https://instagram.com"
          target="_blank"
          class="fab fa-instagram"
        ></a>
      </div>
    </footer>
  </body>
</html>
