<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/contactUs.css" />
    <title>NourishWise Contact Us</title>
  </head>
  <body>
    <!-- =========================== HEADER SECTION ===========================-->
    <header id="header">
      <nav>
        <div class="logo">
          <img src="assets/diet_logo_t.png" alt="NourishWise logo" />
        </div>
        <ul class="nav-list" id="nav-list">
          <li>
            <!-- <i class="fas fa-bars"></i> -->
            <a href="index.html">Home</a>
          </li>
          <li><a href="diet-plan.html">Diet Plan</a></li>
          <li><a href="insight.html">Insights</a></li>
          <li><a href="dieticians.html">Dieticians</a></li>
          <li>
            <a href="contactUs.html" class="btn">Contact Us</a>
          </li>
        </ul>
        <div class="action-btn-container">
          <div class="user-profile">
            <img src="assets/img-1.jpg" alt="user-profile" />
          </div>
          <div class="menu-toggle" id="mobile-menu" onclick="toggleNavbar()">
            <i class="fas fa-bars">=</i>
          </div>
        </div>
      </nav>
    </header>

    <!-- =========================== FORM SECTION ===========================-->
    <div class="contact-container">
      <h1>Contact Us</h1>
      <form action="index.html" class="contactUs-form">
        <div class="field-container">
          <input
            type="text"
            name="name"
            placeholder="Enter your Fullname..."
            required
          />
        </div>
        <div class="field-container">
          <input
            type="email"
            name="email"
            placeholder="Enter your Email..."
            required
          />
        </div>
        <div class="field-container message">
          <input
            type="text"
            name="message"
            id="message"
            placeholder="What would you like to say..."
            required
          />
        </div>
        <div class="field-container">
          <input
            type="submit"
            value="Send your message"
            id="sendMessageButton"
            required
          />
        </div>
      </form>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document
          .getElementById("sendMessageButton")
          .addEventListener("click", function () {
            alert("Sent successfully");
          });
      });
    </script>
  </body>
</html>
