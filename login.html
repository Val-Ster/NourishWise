<head>

<body>
  <div class="container login-container">
    <h1>
      Welcome Back To <br />

    </h1>
    <div class="diet-logo">
      <img src="assets/diet_logo_t.png" alt="diet-logo" />
    </div>
    <form class="styled-form">
      <input type="email" id="inUsr" placeholder="Enter your email" required>

      <span class="signup">
        <a href="forget-form.html" id="forgotLabel">Forgot password?</a>
      </span>

      <button type="button" class="loginbtn button">Login</button>

      <p class="login-p">
        New to NourishWise? <br />Sign Up <a href="sign-up.html">here!</a>
      </p>
    </form>
  </div>

  <script>
