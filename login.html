<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NourishWise Login</title>
  <link rel="stylesheet" href="styles/login_sign-up.css" />
</head>

<body>
  <div class="login-container">
    <h1>
      Welcome Back To <br />
      NourishWise!
    </h1>
    <div class="diet-logo">
      <img src="assets/diet_logo_t.png" alt="diet-logo" />
    </div>
    <form action="index.html" class="styled-form">
      <input type="email" placeholder="Enter your email.." required />
      <input type="password" placeholder="Enter your password.." minlength="6" required />

      <input type="submit" value="Login" class="submit" />

      <p class="login-p">
        New to NourishWise? <br />Sign Up <a href="sign-up.html">here!</a>
      </p>
    </form>
  </div>
</body>

</html>
