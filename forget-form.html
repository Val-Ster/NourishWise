<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forget Password</title>
  <link rel="stylesheet" href="styles/login_sign-up.css">
</head>

<body>
  <div class="container">
    <div class="forgot form">
      <header>Forgot Password</header>
      <form action="#">
        <input type="text" id='forgotinp' placeholder="Enter your email">
        <input type="button" class="button forgotbtn" value="Submit">
      </form>
      <span class="signup">Don't have an account?
        <a href="sign-up.html">Signup</a>
      </span>
      <span class="signup">Already have an account?
        <a href="login.html">Login</a>
      </span>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="script/Forgot.js" type="module"></script>

</body>

</html>
